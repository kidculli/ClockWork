<ion-view view-title="Facts">
    <ion-content class="padding">
        <div class="card" style="padding-left: 50px"><div>
            <p>{{name}}</p>
        </div>
            <div>
                <h2>{{event.title}}</h2>

                <h3>{{event.expire | date:"short"}}</h3>

                <p>{{event.descr}}</p>
            </div>
        </div>
        <ion-checkbox>Attending</ion-checkbox>
        <ion-list></ion-list>
        <div>
            <p>{{event.loc}}</p>
        </div>
    </ion-content>
</ion-view>
