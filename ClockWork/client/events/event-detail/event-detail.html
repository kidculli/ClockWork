<ion-view view-title="Detail">
    <ion-content class="padding" style="background-image: url(http://www.crafthubs.com/thumbs/coffee-doodle-wallpaper.jpg)">
        <div class="card">
            <div>
            <p>{{EventDetail.event.owner}}</p>
        </div>
            <div>
                <span>{{EventDetail.event.event_type}}</span>
                <h2>{{EventDetail.event.title}}</h2>

                <h3>{{EventDetail.event.time_expire | date:"short"}}</h3>
                <!--<countdown-timer></countdown-timer>-->

                <p>{{EventDetail.event.description}}</p>
            </div>
            <div>
                <h2 ng-hide="EventDetail.hide">{{EventDetail.event.cap - EventDetail.event.fill}} spots remaining!</h2>
            </div>
        </div>
        <button ng-click="EventDetail.attend()" class="button button-medium button-royal">
            Attend
        </button>
        <ion-list>
            <ion-item ng-repeat="user in EventDetail.event.attendees">
                {{user}}
            </ion-item>
        </ion-list>
        <div>
            <p>{{EventDetail.event.loc}}</p>
        </div>
    </ion-content>
</ion-view>
