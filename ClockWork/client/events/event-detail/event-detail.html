<ion-view view-title="Detail">
    <ion-content class="padding">

        <div class="list card">

            <div class="item Host">
                <h2 style="text-align: center;">Host:{{EventDetail.event.owner}}</h2>
            </div>

            <div class="item item-body">
                <h2 style="text-align: center;">{{EventDetail.event.title}}</h2>
                <h2 style="text-align: center;">{{EventDetail.event.event_type}}</h2>

            </div>

            <div class="item item-body">
                <h2 style="text-align: center;">{{EventDetail.event.time_expire | date:"short"}}</h2>
                <h2 style="text-align: center;"><countdown-timer></countdown-timer></h2>

                <h2 style="text-align: center;">{{EventDetail.event.description}}</h2>

            </div>

        </div>



        <button class="button button-block button-positive">
            <h3 ng-hide="EventDetail.hide"> Attending? {{EventDetail.event.cap - EventDetail.event.fill}} spots remaining!</h3>
        </button>
       <!-- Leave out location until impelemnted
        <div>
            <p>{{EventDetail.event.loc}}</p>
        </div>
        -->
    </ion-content>
</ion-view>
