<ion-view view-title="Event">

    <ion-nav-buttons side="right">
        <div class="buttons">
            <button class="button button-icon ion-compose" ng-click="modal.show()">
            </button>
        </div>
    </ion-nav-buttons>

    <ion-content>

        <ion-list ng-repeat="event in EventFeed.events">
            <ion-item href="#/tab/event-detail/{{event._id}}">
                <div class="row">
                    <div class="col col-33 {{event.event_type}}">
                        <br><br><i class="icon icon-left {{event.event_type | icon}}" style="font-size: -webkit-xxx-large;"></i>
                    </div>
                    <div class="col item-text-wrap">

                        <h2>{{event.title}}</h2>

                        <i class="icon ion-person-stalker"></i>
                        <h3>{{event.fill}}/{{event.cap}}</h3>
                        <div class="row">
                            <div class="col col-10"><i class="icon ion-android-alarm-clock"></i></div>
                            <div class="col"><countdown-timer></countdown-timer></div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="user {{event.event_type}}" style="background-image: url('http://1pun.ch/img/goofysmile.png');">

                            </div>
                            <h3 style="text-align: center;">{{event.owner}}</h3>
                        </div>

                    </div>

                    <ion-option-button class="button-assertive" ng-click="EventFeed.removeEvent(event)">
                        Delete
                    </ion-option-button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
