<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="event-tab"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a href="#/tab/event-feed" class="item" menu-close>Home</a>
                <a href="#/tab/about" class="item" menu-close>About</a>
                <a href="#/tab/contact" class="item" menu-close>Contact</a>
                <a ng-controller="logoutCtrl" ng-click="logout()" class="item" menu-close>Sign Out</a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
