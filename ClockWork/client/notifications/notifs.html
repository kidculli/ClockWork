<!--This file implements notifications list view -->

<ion-view view-title="Notifications">

    <ion-content>
        <ion-list ng-repeat="notif in Notification.notifs | orderBy:'-time_created'">
            <ion-item on-swipe-left="Notification.trash(notif._id)"  on-swipe-right="Notification.trash(notif._id)" href="#/tab/event-detail/{{notif.content.link_id}}">
                <div class="row">
                    <div class="col col-10">
                        <i class="icon icon-left {{notif.type | icon}}" style="font-size: xx-large"></i>
                    </div>
                    <div class="col col-80 item-text-wrap">
                        {{notif.content.message}}
                    </div>

                    <div class="col col-10">
                        {{notif.time_created | date:"h:mm a"}}
                    </div>
                    <!--<ion-option-button class="button-assertive" ng-click="Notification.trash(notif._id)">-->
                    <!--Delete-->
                    <!--</ion-option-button>-->
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
